<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        //生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vm = new Vue({
            el: "#root",
            data: {
                message: "Hello World"
            }
        })
    
    
    </script>
</body>
</html>
